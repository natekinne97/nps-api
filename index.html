<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Park finder" content="Find national parks in your state">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    </head>
    <h1>Find a National Park near you</h1>
    <h2>Search a state:</h2>
    <p class="error hidden">State not found</p>
    <p class="error hidden">Please enter a state</p>
    <p class="error hidden">Max number to display is 10</p>
    <form id="search">
        <fieldset>
            <label>
                State abreviation:
                <input id="state" type="text" placeholder="state abreviation" required>
            </label>
            <label>Number of results
                <input id="number-to-display" type="number" value="10">
            </label>
        </fieldset>
        <input type="submit" placeholder="submit">
    </form>

    <section class="searched hidden">
        <h2>Search Results</h2>
    </section>

    <script src="code.js"></script>
</html>
